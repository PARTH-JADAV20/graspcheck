<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Quiz Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
      color: #dc3545;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #quizContainer {
      margin-top: 10px;
    }
    .question {
      margin-bottom: 15px;
    }
    .option {
      display: block;
      margin: 5px 0;
    }
    #timer {
      font-weight: bold;
      color: #dc3545;
    }
    #error, #loading {
      color: #dc3545;
      font-weight: bold;
      text-align: center;
    }
    #result {
      font-size: 16px;
      text-align: center;
    }
    #questionNumber {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>GraspCheck</h1>
  <button id="scanPage">Scan Current Page</button>
  <div id="loading" style="display: none;">Loading...</div>
  <div id="error" style="display: none;"></div>
  <div id="quizContainer" style="display: none;">
    <div id="timer">Time: 60s</div>
    <div id="questionNumber"></div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="submitAnswer">Submit Answer</button>
    <button id="nextQuestion">Next Question</button>
  </div>
  <p><a id="myProjectLink" href="https://www.linkedin.com/in/jadav-parth/" target="_blank" rel="noopener noreferrer">@Created-By-Parth-Jadav</a></p>
  <div id="result" style="display: none;"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
